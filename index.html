<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <form>
                <input type="text" name="input" id="inp" required>
                <input type="submit" value="search" name="btn" id="btn">
            </form>

        </div>
        <div class="card">
            <div class="innercard">
                <h1 id="h1"></h1>
                <h2 id="h2"></h2>
                <h2 id="humidity"></h2>
            </div>
        </div>
    </div>


    <script src="./App.js"></script>
</body>

</html>
